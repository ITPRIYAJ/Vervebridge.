<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/" class="logo logo-left">
                <img src="images1.jpg" alt="Left Logo" class="logo-image">
            </a>
            <a href="/" class="logo logo-right">
                <img src="rightlogo.jpg" alt="Right Logo" class="logo-image">
            </a>
        </div>

        
        <h1>Doctor Appointment Booking System</h1>
        <img src="images.jpg" alt="Doctor" class="header-image">
        
    </header>
        <br>
    </header>
    <br>
    <main>
        <br>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <br>

            <button type="submit">Book Appointment</button>
        </form>
        <img src="doctor.jpg" alt="Description of the new image" class="new-image">
        <div id="message"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
